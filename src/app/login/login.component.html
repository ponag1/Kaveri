<div align="center" id="headerTitle" style="margin-top:90px;">
  <h3>Sign In</h3>
</div>
<div class="col-md-4 col-md-offset-4">
  <form #userlogin = "ngForm" (ngSubmit) = "onSubmit(userlogin)" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': userlogin.submitted && !username.valid }">
      <label class="control-label required" for="username">Username</label>
      <input type = "text" class="form-control" name = "username" placeholder="Enter username" [(ngModel)]="login.username" #username="ngModel" required>
      <div class="login alert" *ngIf="userlogin.submitted && !username.valid">Username is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': userlogin.submitted && !password.valid }">
      <label class="control-label required" for="password">Password</label>
      <input type = "password" class="form-control" name = "password" placeholder="Enter password" [(ngModel)]="login.password" #password="ngModel" required>
      <div class="login alert"  *ngIf="userlogin.submitted && !password.valid">Password is required</div>
    </div>
    <div class="form-group" align='center'>
        <button [disabled]="loading" class="btn btn-success btn-raised btn-block" style="height: 46px;">Sign In</button>
    </div>
    <div *ngIf="authMessage && authMessage!=''" class="alert alert-danger" >{{authMessage}}</div>
  </form>
</div>
